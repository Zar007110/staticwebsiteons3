<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaheer's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            padding: 2em;
        }

        h2 {
            color: #333;
        }

        .project {
            margin-bottom: 1em;
            background-color: #fff;
            border-radius: 8px;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .review {
            border: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 1em;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .review:hover {
            transform: scale(1.05);
        }

        /* CSS Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <h1>Zaheer's Portfolio</h1>
    </header>

    <section class="animated">
        <h2>Projects</h2>
        <div class="project">
            <img src="https://myterraprowebs3.s3.amazonaws.com/profile.png" alt="Project 1">
            <p>Project 1 description goes here.</p>
        </div>

        <div class="project">
            <img src="https://myterraprowebs3.s3.amazonaws.com/profile.png" alt="Project 2">
            <p>Project 2 description goes here.</p>
        </div>
    </section>

    <section class="animated">
        <h2>Reviews</h2>
        <div class="review">
            <p>"Zaheer did an amazing job on our project. Highly recommended!"</p>
            <p>- Client A</p>
        </div>

        <div class="review">
            <p>"Great communication and excellent work. Will hire again!"</p>
            <p>- Client B</p>
        </div>
    </section>
</body>

</html>
